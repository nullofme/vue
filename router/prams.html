<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--使用to对象路由，添加指定名称的组件，路由写组件名-->
    <router-link :to='{name:"pro",{c:1,a:1}}'>商品1</router-link>
    <router-link to="/article/2/2">商品2</router-link>
    <router-link to="/article/3/3">商品3</router-link>
    <router-view></router-view>
</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script src="../../node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let article={
        template:'<div>第{{$route.params.c}}篇文章</div>',
        watch:{//路径参数发生变化，监控参数的变化来发送ajax
            $route(){
                alert('ajax')
            }
        }
    };
    let routes=[//路径参数，表示值必须要有但是值是随机的
        // /article/:c/:a=>{c:2,a:'a'}
        {path:'/article/:c/:a',component:article,name:'pro'}
    ];
    let router=new VueRouter({
        routes
    })
    let vm=new Vue({
        el:'#app',
        data:{},router
    });
</script>
</body>
</html>
