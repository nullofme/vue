<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .router-link-active{color:red}
    </style>
</head>
<body>
<div id="app">
<!--    适合hash,上线不易更改;
    <a href="#/">home</a>
    <a href="#/list">list</a>-->

    <router-link to="/" tag="button">home</router-link>
    <router-link to="/list" tag="h1">list</router-link>
    <!--router-view是一个全局组件，可以直接使用-->
    <router-view></router-view>
</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script src="../../node_modules/vue-router/dist/vue-router.js"></script>
<!--必须放在vue后面-->
<script>
    /*
    * hash模式-开发时使用，不会导致404问题，不支持seo
    * h5的history.pushState路径会变，但是不会刷新页面，回车会404
    */
    let home={
        template:'<div>首页</div>'
    };
    let list={
        template:'<div>列表页</div>'
    };

    //路径印射表，配置路径和组件关系
    let routes=[
        {path:'/',component:home},//路径必须加'/'
        {path:'/list',component:list}
    ];
    //引入vue-router自带VueRouter类
    let router=new VueRouter({
        routes,
        mode:'',//默认hash，history回车会404
    })
    let vm=new Vue({
        el:'#app',
        router
    });
</script>
</body>
</html>
