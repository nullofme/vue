<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--以前：拼字符串innerHtml-->
<!--vue提供了一个指令v-for，解决循环问题，更高效，会复用原有的结构
数组、对象、字符串、数字
-->
<div id="app">
    <!--要循环谁，就在谁的身上增加v-for,最好用in不用of-->
    <ul>
        <li v-for="(fruit,index) in fruits">{{index+1}}.{{fruit.name}}
            <ul>
                <li v-for="(color,c_index) in fruit.color">{{index+1}}.{{c_index+1}}{{color}}</li>
            </ul>
        </li>
    </ul>

    <!--循环字符串或数字-->
    <div v-for="c in 'aaaa'">{{c}}</div>
    <div v-for="(c,index) in 5">{{index+1}}{{c}}</div>

    <!--循环对象-->
    <div v-for="(value,key,index) in obj">{{index}.{{key}}={{value}}</div>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
            obj:{
                name:'abc',addr:'xxx'
            },
            fruits:[
                {name:'香蕉',color:['green','yellow']},
                {name:'苹果',color:['red','green','yellow']},
                {name:'西瓜',color:['pink','red']}
                ]
        }
    });
</script>
</body>
</html>
