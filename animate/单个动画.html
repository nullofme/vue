<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div>div{
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
    <link rel="stylesheet" href="../../node_modules/animate.css/animate.min.css">
</head>
<body>
<div id="app">
    <button @click="flag=!flag"> 切换</button>
    <transition enter-active-class="animated fadeInRight" leave-active-class="animated fadeInLeft">
        <div v-show="flag">你好</div>
    </transition>

</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
            flag:true,
        }
    });
</script>
</body>
</html>
