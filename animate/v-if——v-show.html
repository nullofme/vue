<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div>div{
            width: 200px;
            height: 200px;
            background: pink;
        }
        /*安装css3动画库*/
        .v-enter{
opacity: 0;
        }
        .v-enter-active{
            transition: 1s linear;
        }
        .v-leave-active{
            opacity: 0;
            transition: 1s linear;
        }
    </style>
</head>
<body>
<div id="app">
   <!--v-if v-show
   if操作的是dom show操作的是样式
   如果频繁切换，使用v-show，
   当数据一开始就确定下来用v-if更好
   if不通过，内部指令不会再执行了-->

    <!--只有dom从显示到隐藏或隐藏到显示，才使用vue动画-->
    <button @click="flag=!flag"> 切换</button>
    <transition name="v"><!--name="v"区分对应的样式-->
        <!--
        vue自定义的标签——组件
        v-enter、v-enter-active、v-leave-active
        -->
        <div v-show="flag">你好</div>
    </transition>

</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
           flag:true,
        }
    });
</script>
</body>
</html>
