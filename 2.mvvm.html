<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{msg}}
    <!--表单元素 input checkbox textarea radio select-->
    <!--vue的指令-directive 只是dom上的行间属性，vue给这类属性赋予一定的意义，来实现特殊的功能 所有的指令都以v-开头
     value属性默认情况下会被vue忽略掉
     selected、checked都没有意义-->
    <input type="text" v-model="msg">
    <!--v-model会将msg的值赋予输入框，输入框的值改变了会影响数据-msg-->

    <!--Object.defineProperty ES5-->
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
            msg:'abc',
        }
    });
</script>
</body>
</html>
