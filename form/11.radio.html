<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--radio通过v-model分组的-->
    <input type="radio" v-model="gender" value="1">女
    <input type="radio" v-model="gender" value="2">男
    {{gender}}
</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
           gender:'1',
        }
    });
</script>
</body>
</html>
