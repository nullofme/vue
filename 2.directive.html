<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    [v-cloak]{
        display: none;/*默认不显示*/
    }
</style>
<body>
<div id="app" v-cloak>
    {{msg}}
    <!--表单元素 input checkbox textarea radio select-->
    <!--vue的指令-directive 只是dom上的行间属性，vue给这类属性赋予一定的意义，来实现特殊的功能 所有的指令都以v-开头,v-后面的值全是变量
     value属性默认情况下会被vue忽略掉，多组checkbox时不会
     selected、checked都没有意义-->

    <!--v-model会将msg的值赋予输入框，输入框的值改变了会影响数据-msg-->
    <input type="text" v-model="msg">
    <!--Object.defineProperty ES5-->

    <!--v-text==={{}}，防止{{}}出现在页面中，v-cloak防止闪-->
    <div v-text="msg"></div><!--标签内不能写东西，会闪动覆盖-->

    <!--v-once只绑定一次，当数据再次发生变化，也不会导致视图刷新，写在不想刷新的标签上-->
    <div v-once>{{msg}}</div>

    <!--v-html 把html字符当作html渲染,一定是可以信任的html-->
    <div v-html="p"></div>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
            msg:'abc',
            p:'<h2>hello</h2>'
        }
    });
</script>
</body>
</html>
