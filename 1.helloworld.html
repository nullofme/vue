<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--mousetache 小胡子语法（表达式）：赋值、取值、三元运算-->
    {{msg=='abc'?1:0}}


    33
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var a=666899;
    //引入vue后会给你一个vue的构造函数
    let vm=new Vue({//vm=viewModel
        el:'#app',//告诉vue能管理哪个部分，querySelector
        data:{//data中的数据会被vm所代理
            msg:'abc',//可以通过vm.msg取到对应的内容
        }
    });//Object.defineProperty
</script>
</body>
</html>
