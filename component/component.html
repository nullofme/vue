<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <hello></hello>
    <hello></hello>
</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('hello',{
        template:'<div>全局组件{{msg}}</div>',
        data(){//组件中的数据都是函数数据类型的，返回一个实例作为组件的数据
            return {msg:'123'}
        }
    });
    let vm=new Vue({
        el:'#app',
        data:{}
    });
</script>
</body>
</html>
