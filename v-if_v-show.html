<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button @click="cut=!cut">点我啊</button>
    <!--默认情况下在切换dom相同的结构会被复用，
    如果不需要复用，加不同的key属性-->
    <template v-if="cut">
        <label for="reg">注册</label>
        <input type="text" id="reg" key="1">
        <!--key="1",key="2"区分dom元素-->
    </template>
    <template v-else>
        <label for="login">登录</label>
        <input type="text" id="login" key="2">
    </template>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
           cut:true,
        }
    });
</script>
</body>
</html>
