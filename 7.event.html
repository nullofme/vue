<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--所有绑定的方法都是window上的-->
<div onclick="fn()">点我啊</div>
<div id="app">

    <!--v-on===@-->
    <div v-on:click="fn">点</div>
    <div @click="fn($event,1)">点</div>
    <!--如果不传参数，则不要写括号会自动传入事件源，如果写括号要手动传入$event属性，属性名不能改-->
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    function fn() {
        alert(1)
    }
    let vm=new Vue({
        el:'#app',
        data:{},//methods和data中的数据会全部放到vm上，而且名字不能冲突，method中的this都是指向当前的实例
        methods:{
            fn(event,a){alert(event)}
        }
    });
</script>
</body>
</html>
